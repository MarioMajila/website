<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <div class="container py-4">

    <a class="navbar-brand xhidden-xs-down" href="/"><img id="logo-img" src="/img/logo-horizontal.svg"></a>
    {{ partial "navbar.html" . }}

    <div class="row">
      <div class="col-md-12">
        {{ if .Params.date }}
        <h4>{{ .Date | dateFormat "2006-01-02" }}</h4>
        {{ end }}

        {{ block "main" . }}
        {{ end }}
      </div>
    </div>
  </div>

  {{ partial "footer_scripts.html" . }}
</body>

</html>
