{{ $isFoundation := eq .RelPermalink (relref . "foundation" | string) }}
{{ $isDonations := eq .RelPermalink (relref . "donations" | string) }}
{{ $isProject := not (or $isFoundation $isDonations) }}

<nav class="navbar navbar-expand-lg bg-light navbar-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        {{ partial "nav-upper.html" . }}
    </div>
</nav>

{{ if $isProject }}
<nav class="nav flex-column flex-sm-row mt-2 bg-light">
    {{ partial "nav-inner.html" . }}
</nav>
{{ end }}
